<!DOCTYPE html>

  <title>Ahoreda - Explore</title>
  <link rel="stylesheet" href="explore.css" />
</head>
<body>

  <!-- TOP NAV -->
  <header class="top-nav">
    <div class="brand" onclick="window.location.href='feed.html'">
      <div class="logo">A</div>
      <span class="brand-name">Ahoreda</span>
    </div>

    <nav class="nav-links">
      <button class="nav-btn" onclick="window.location.href='feed.html'">Home</button>
      <button class="nav-btn active">Explore</button>
      <button class="nav-btn" onclick="window.location.href='messages.html'">Messages</button>
      <button class="nav-btn" onclick="window.location.href='notifications.html'">Notifications</button>
    </nav>

    <!-- 3 DOTS MENU -->
    <div class="top-right-menu">
      <button id="menuBtn" class="menu-btn">â‹®</button>

    </div>
  </header>

  <!-- MAIN -->
  <main class="page">

    <section class="search-area">

      </div>
    </section>

    <!-- TRENDING TOPICS -->
    <section class="card">
      <div class="card-title">Trending Topics</div>

      <div class="topics" id="topicsList">

      </div>

    <!-- SUGGESTED USERS -->
    <section class="card">
      <div class="card-title">Suggested Users</div>

      <div class="users" id="usersList">
        <!-- JS inserts -->
      </div>
    </section>

    <!-- EXPLORE POSTS GRID -->
    <section class="card">
      <div class="card-title">Explore Posts</div>

      <div class="posts-grid" id="postsGrid">
        <!-- JS inserts -->
      </div>
    </section>

  </main>

  <script src="explore.js"></script>

</html>
